name: Sync Fork

permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * *' # Runs automatically once every day at midnight
  workflow_dispatch: # Adds a button to let you trigger it manually

jobs:
  sync_with_upstream:
    runs-on: ubuntu-latest
    name: Sync main with upstream latest

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4

      - name: Sync Upstream
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4.1
        with:
          target_sync_branch: main
          target_repo_token: ${{ secrets.GITHUB_TOKEN }}
          upstream_sync_repo: fmhy/edit
          upstream_sync_branch: main
          test_mode: false
